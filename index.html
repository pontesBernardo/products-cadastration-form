<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Products Cadastration</title>
  </head>
  <body>
    <div class="w-full min-h-screen bg-slate-200 flex flex-col space-y-8 pt-10 pb-10 justify-center items-center">
      <div class="w-[90%] max-w-5xl bg-slate-50 rounded-2xl shadow-xl">
        <div class="h-auto p-6">
          <h1 class="text-2xl sm:text-3xl font-medium text-center sm:text-left">Produtos</h1>
        </div>
        <form id="formProdutos" class="p-6 sm:p-8 space-y-6">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div>
              <label for="inputProductName" class="block mb-1 font-medium">Nome do produto</label>
              <input type="text" id="inputProductName" name="inputProductName" placeholder="Ex: Microondas..." class="w-full p-2 border border-gray-300 rounded-md" required/>
            </div>
            <div>
              <label for="inputProductPrice" class="block mb-1 font-medium">Preço do produto</label>
              <input type="number" step="any" id="inputProductPrice" name="inputProductPrice" placeholder="Ex: R$19,99..." class="w-full p-2 border border-gray-300 rounded-md" required/>
            </div>
          </div>
          <div>
            <label for="selectTypeOfProduct" class="block mb-1 font-medium">Tipo do produto</label>
            <select id="selectTypeOfProduct" name="selectTypeOfProduct" class="w-full p-2 border border-gray-300 rounded-md">
              <option value="">Selecione...</option>
              <option value="Eletrônico">Eletrônico</option>
              <option value="Casa">Casa</option>
              <option value="Jardim">Jardim</option>
              <option value="Eletrodoméstico">Eletrodoméstico</option>
            </select>
          </div>
          <div class="flex flex-col sm:flex-row justify-center gap-4 sm:gap-6 mt-4">
            <button type="reset" class="bg-slate-400 text-white px-6 py-2 rounded-md hover:bg-slate-500 transition">Limpar formulário</button>
            <button type="submit" id="btnCriarProduto" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition">Cadastrar produto</button>
          </div>
        </form>
      </div>
      <div id="produtosContainer" class="w-[90%] max-w-6xl grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
