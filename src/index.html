<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Products</title>
  </head>
  <body>
    <div class="max-w-4xl mx-auto p-6">
      <h1 class="text-3xl font-medium">Produtos</h1>
      <div class="flex flex-wrap gap-2 mt-3">
        <input class="flex-1 min-w-[150px] border border-black/50 rounded p-2" type="text" name="inputID" id="inputID" placeholder="ID do produto"/>
        <input class="flex-1 min-w-[150px] border border-black/50 rounded p-2" type="text" name="inputName" id="inputName" placeholder="Nome do produto"/>
        <button id="filterResults" class="whitespace-nowrap px-4 py-2 rounded hover:underline border border-black/20">üîç Filtrar resultados</button>
        <div class="w-full sm:w-auto sm:ml-auto">
          <button id="newProduct" class="w-full sm:w-40 bg-slate-800 rounded p-2 text-white cursor-pointer transition-colors duration-200 hover:bg-slate-900">&plus; Novo produto</button>
        </div> 
      </div>

      <div class="border border-black/50 rounded h-auto mt-5 overflow-x-auto">
        <div class="flex justify-between gap-4 p-3 font-semibold text-sm text-gray-700 min-w-[300px]">
          <h1>ID</h1>
          <h1>Produto</h1>
          <h1>Pre√ßo</h1>
        </div>
        <div class="p-3 space-y-5" id="listaProdutos">
          <!-- produtos v√£o ser adicionados aqui -->
        </div>
      </div>
    </div>
    <div id="modal" class="fixed inset-0 bg-black/40 hidden justify-center items-center z-50 p-4">
      <div class="flex items-center justify-center h-full">
        <div class="bg-white w-full max-w-md p-6 rounded-lg shadow-lg">
          <h2 class="text-xl font-semibold mb-4">Novo Produto</h2>
          <input id="newProductName" type="text" placeholder="Nome do produto" class="w-full border border-gray-300 rounded px-4 py-2 mb-4" required/>
          <input id="newProductPrice" type="text" placeholder="Pre√ßo" class="w-full border border-gray-300 rounded px-4 py-2 mb-4" required/>
          <div class="flex flex-wrap justify-end gap-2">
            <button id="closeModal" class="px-4 py-2 bg-gray-200 rounded transition-colors duration-200 hover:bg-gray-300">Cancelar</button>
            <button id="createNew" class="px-4 py-2 bg-slate-800 text-white rounded transition-colors duration-200 hover:bg-slate-900">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
